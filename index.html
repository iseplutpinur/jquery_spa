<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Affan - PWA Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0134d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>Affan - PWA Mobile HTML Template</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="./template/img/core-img/favicon.ico">
    <link rel="apple-touch-icon" href="./template/img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./template/img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./template/img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./template/img/icons/icon-180x180.png">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/tiny-slider.css">
    <link rel="stylesheet" href="./assets/css/baguetteBox.min.css">
    <link rel="stylesheet" href="./assets/css/rangeslider.css">
    <link rel="stylesheet" href="./assets/css/vanilla-dataTables.min.css">
    <link rel="stylesheet" href="./assets/css/apexcharts.css">
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Web App Manifest -->
    <link rel="manifest" href="./assets/manifest.json">
</head>

<body>
    <!-- Toast-->
    <div class="toast toast-autohide custom-toast-1 toast-success home-page-toast" role="alert" aria-live="assertive"
        aria-atomic="true" data-bs-delay="10000" data-bs-autohide="true" style="display: none;">
        <div class="toast-body">
            <svg class="bi bi-bookmark-check text-white" width="30" height="30" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z">
                </path>
                <path fill-rule="evenodd"
                    d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z">
                </path>
            </svg>
            <div class="toast-text ms-3 me-2">
                <p class="mb-1 text-white" id="toast-title"></p>
                <small class="d-block" id="toast-fill"></small>
            </div>
        </div>
        <button class="btn btn-close btn-close-white position-absolute p-1" type="button" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>

    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>



    <!-- Internet Connection Status -->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Login Wrapper Area -->
    <div class="login-wrapper d-flex align-items-center justify-content-center">
        <div class="custom-container">
            <div class="text-center px-4"><img class="login-intro-img" src="./template/img/bg-img/36.png" alt=""></div>
            <!-- Register Form -->
            <div class="register-form mt-4">
                <h6 class="mb-3 text-center">Log in to continue to Affan.</h6>
                <form action="./home/index.html" id="login-form">
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Email" id="email" name="email">
                    </div>
                    <div class="form-group position-relative">
                        <input class="form-control" type="password" placeholder="Enter Password" name="password"
                            id="password">
                        <div class="position-absolute" id="password-visibility"><i class="bi bi-eye"></i><i
                                class="bi bi-eye-slash"></i></div>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Sign In</button>
                </form>
            </div>
            <!-- Login Meta -->
            <div class="login-meta-data text-center"><a class="stretched-link forgot-password d-block mt-3 mb-1"
                    href="./template/page-forget-password.html">Forgot Password?</a>
                <p class="mb-0">Didn't have an account? <a class="stretched-link"
                        href="./template/page-register.html">Register
                        Now</a></p>
            </div>
        </div>
    </div>
    <!-- All JavaScript Files -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/dark-rtl.js"></script>
    <script src="./assets/js/active.js"></script>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./home/util/repository.js"></script>
    <script src="./home/util/toast.js"></script>
    <script>
        if (repo.getUser()) {
            window.location.href = './home/index.html';
        }

        $(document).ready(() => {
            // login
            $('#login-form').submit(function (e) {
                e.preventDefault();
                // set
                const email = $('#email');
                const password = $('#password');
                if (email.val() != 'iseplutpinur7@gmail.com') {
                    setToast({
                        fill: "Email Yang Anda Masukan tidak terdaftar",
                        color: "danger",
                        icon: 'danger'
                    })
                    email.focus();
                    return;
                }

                if (password.val() != '123456') {
                    setToast({
                        fill: "Password yang anda masukan salah",
                        color: "danger",
                        icon: 'danger'
                    })
                    password.focus();
                    return;
                }

                repo.setUser({
                    name: 'Isep Lutpi Nur',
                    email: email.val(),
                })

                setToast({
                    title: "Login Berhasil",
                    fill: "You will be redirected in 2 Seconds",
                    color: "success",
                    icon: 'success'
                })

                setTimeout(() => {
                    // success
                    window.location.href = './home/index.html';
                }, 2000);
            });
        })
    </script>
</body>

</html>
